name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Determine version bump
        id: version
        run: |
          # Get the latest commit message
          COMMIT_MSG=$(git log -1 --pretty=format:"%s %b")
          echo "Commit message: $COMMIT_MSG"
          
          # Get current version
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine version bump based on commit message
          if echo "$COMMIT_MSG" | grep -qi -E "(breaking|major|BREAKING CHANGE)"; then
            VERSION_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qi -E "(feat|feature)"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi
          
          echo "Version type: $VERSION_TYPE"
          
          # Calculate new version
          case $VERSION_TYPE in
            major)
              MAJOR=$(echo "$CURRENT_VERSION" | sed 's/v//' | cut -d. -f1)
              NEW_VERSION="v$((MAJOR + 1)).0.0"
              ;;
            minor)
              MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
              MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
              MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
              PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new-version }}"
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "ðŸŽ‰ Release completed!"
          echo "Version: ${{ steps.version.outputs.new-version }}"
          echo "Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new-version }}"